  <meta charset="UTF-8">

  <title>Your Company Name</title>
  <style>
    :root {
      --bg: #121212;
      --text: #f0f0f0;
      --accent: #1ec8ed;
      --card-bg: #1f1f1f;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 2rem;
      text-align: center;
    }
    img.logo {
      max-width: 180px;
      height: auto;
      margin-bottom: 1rem;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin: 1rem 0;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      color: #cccccc;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: var(--card-bg);
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
